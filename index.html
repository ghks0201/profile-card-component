<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img class="banner-img" src="images/bg-pattern-card.svg" alt="banner-image">
    <div class="profile">

      <img class="profile-img" src="images/image-victor.jpg" alt="profile-image">

      <div class="profile-name">
        <h1>Victor Crest</h1>
        <p>26</p>
      </div>
      <p>London</p>

      <hr />

      <div class="sns-details">
        <div class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/ghks0201">ghks0201</a>.
  </div>
</body>
</html>
